<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/eadd98f192.js"
      crossorigin="anonymous"
    ></script>
    <title>Payment form example</title>
  </head>

  <body>
    <div class="card col-10 d-flex mx-auto my-5">
      <div class="card-header">
        <h3 class="header text d-flex p-auto">Payment form example</h3>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <!-- Inicio del formulario -->
        <form class="row g-3">
          <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Card #</label>
            <input
              type="text"
              class="form-control"
              id="inputcard"
              placeholder="XXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">CVC #</label>
            <input
              type="password"
              class="form-control"
              id="CVC"
              placeholder="0000"
            />
          </div>
          <div class="col-sm-4 pb-3">
            <label for="exampleAmount">Amount</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fas fa-dollar-sign mt-3"></i>
              </div>
              <input
                class="form-control mt-2"
                id="exampleAmount"
                placeholder="Amount"
                type="text"
              />
            </div>
          </div>
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress2" />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">State</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Pick a state</option>
              <option value="1">Buenos Aires</option>
              <option value="2">Colonia</option>
              <option value="3">Maldonado</option>
              <option value="4">Montevideo</option>
              <option value="5">Lima</option>
              <option value="6">Caracas</option>
              <option value="7">Bogota</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>

          <div class="col-6 pb-3">
            <p for="exampleAccount">We accept:</p>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-secondary">
                <input
                  autocomplete="off"
                  checked
                  id="blue"
                  name="options"
                  type="radio"
                />
                <i class="fab fa-cc-mastercard"></i>
              </label>
              <label class="btn btn-secondary">
                <input
                  autocomplete="off"
                  id="red"
                  name="options"
                  type="radio"
                />
                <i class="fab fa-cc-visa"></i>
              </label>
              <label class="btn btn-secondary">
                <input
                  autocomplete="off"
                  id="green"
                  name="options"
                  type="radio"
                />
                <i class="fab fa-cc-diners-club"></i>
              </label>
              <label class="btn btn-secondary">
                <input
                  autocomplete="off"
                  id="yellow"
                  name="options"
                  type="radio"
                />
                <i class="fab fa-cc-amex"></i>
              </label>
            </div>
          </div>
          <div class="col-6 mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
            <small class="text-muted">Add any notes here.</small>
          </div>
        </form>
        <!-- Fin del formulario -->
      </div>

      <div class="card-footer">
        <div class="text-end">
          <button class="btn btn-secondary" type="reset">Cancel</button>
          <button id="sendForm" class="btn btn-primary" type="button">
            Send
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
