<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/eadd98f192.js"
      crossorigin="anonymous"
    ></script>
    <title>Payment Form Example</title>
  </head>

  <body>
    <div class="card col-10 d-flex mx-auto my-5">
      <!-- Header del formulario -->
      <div class="card-header">
        <h3 class="text-center">Payment Form Example</h3>
      </div>

      <div class="card-body">
        <!-- Mensaje de alerta -->
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

        <!-- Formulario de pago -->
        <form class="row g-3">
          <!-- Información de la tarjeta -->
          <div class="col-md-5">
            <label for="inputCard" class="form-label">Card #</label>
            <input
              type="text"
              class="form-control"
              id="inputCard"
              placeholder="XXXXXXXXXXXXXXXX"
            />
          </div>

          <!-- CVC -->
          <div class="col-md-3">
            <label for="inputCVC" class="form-label">CVC #</label>
            <input
              type="password"
              class="form-control"
              id="inputCVC"
              placeholder="0000"
            />
          </div>

          <!-- Monto -->
          <div class="col-sm-4 pb-3">
            <label for="exampleAmount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-dollar-sign"></i>
              </span>
              <input
                class="form-control"
                id="exampleAmount"
                placeholder="Amount"
                type="text"
              />
            </div>
          </div>

          <!-- Nombre y apellido -->
          <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" />
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" />
          </div>

          <!-- Ciudad y estado -->
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select class="form-select" id="inputState">
              <option selected>Pick a state</option>
              <option value="1">Buenos Aires</option>
              <option value="2">Colonia</option>
              <option value="3">Maldonado</option>
              <option value="4">Montevideo</option>
              <option value="5">Lima</option>
              <option value="6">Caracas</option>
              <option value="7">Bogota</option>
            </select>
          </div>

          <!-- Código postal -->
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>

          <!-- Métodos de pago -->
          <div class="col-6 pb-3">
            <p>We accept:</p>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-secondary">
                <input type="radio" id="mastercard" name="options" checked />
                <i class="fab fa-cc-mastercard"></i>
              </label>
              <label class="btn btn-secondary">
                <input type="radio" id="visa" name="options" />
                <i class="fab fa-cc-visa"></i>
              </label>
              <label class="btn btn-secondary">
                <input type="radio" id="dinersClub" name="options" />
                <i class="fab fa-cc-diners-club"></i>
              </label>
              <label class="btn btn-secondary">
                <input type="radio" id="amex" name="options" />
                <i class="fab fa-cc-amex"></i>
              </label>
            </div>
          </div>

          <!-- Notas adicionales -->
          <div class="col-6 mb-3">
            <label for="exampleMessage" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="exampleMessage"
              rows="3"
              placeholder="Add any notes here."
            ></textarea>
          </div>
        </form>
        <!-- Fin del formulario -->
      </div>

      <!-- Footer del formulario -->
      <div class="card-footer">
        <div class="text-end">
          <button class="btn btn-secondary" type="reset">Cancel</button>
          <button id="sendForm" class="btn btn-primary" type="button">Send</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
